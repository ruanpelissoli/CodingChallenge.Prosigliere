version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: blogging_user
      POSTGRES_PASSWORD: blogging_password
      POSTGRES_DB: blogging_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: BloggingPlatform.API/Dockerfile
    container_name: api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Database: "Host=postgres;Port=5432;Database=blogging_db;Username=blogging_user;Password=blogging_password"
      Redis__ConnectionString: "redis:6379"
    ports:
      - "5029:8080"
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
